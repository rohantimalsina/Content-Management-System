<!DOCTYPE html>
<html>
    
<head>

  {% load static %}
	<meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css'%}">
   
	<title>Herald College Kathmandu</title>
</head>
<body>
	<div class="logo">
    	<img src="{% static 'images/logo.png' %}">
    </div>

	<div class="topnav" id="navbar">
  <a href="home.html">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Courses 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="bit.html">BIT</a>
      <a href="bibm.html">BIBM</a>
    </div>
  </div> 
  <a href="events.html">Events</a>
  <a href="galleries.html">Galleries</a>
  
  <a href="contact.html">Contact</a>
	
</div>
<script type="text/javascript" src="{% static 'js/contact.js' %}"></script> 
<div class="container">
  <form name="contact" action="{% url 'contact' %}" method="post" onsubmit="required()">

    {% csrf_token %}

    <label for="name">Name</label>
    <input type="text"  name="name" placeholder="Name">

    <label for="email">E-mail</label>
    <input type="email"  name="email" placeholder="Email">
    <br>
    <br>
    <br>
    <label for="subject">Subject</label>
    <input type="text"  name="subject" placeholder="Subject">

    <label for="message">Message</label>
    <textarea  name="message" placeholder="Message" style="height:200px"></textarea>


    <input name="submit" type="submit" value="Submit">
  </form>
</div>
</body>
</html>
